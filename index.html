<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <script src="app.js
    "></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>Rock, Paper, Scissors</div>
      <div>
        <h1>Scoreboard: <span>0 - 0</span></h1>
        <h1 id="result" class="default">Choose a move</h1>
        <h1 id="info">First to 5 wins the game</h1>
      </div>
      <div class="player-display">
        <div class="player-container">
          <div>You</div>

          <input type="text" id="playerChoice" disabled="true" />
        </div>
        <div class="player-container">
          <div>Com</div>

          <input type="text" id="comChoice" disabled="true" />
        </div>
      </div>
      <div class="option-buttons">
        <section id="buttons">
          <button onclick="gameFunction('rock')">Rock</button>
          <button onclick="gameFunction('paper')">Paper</button>
          <button onclick="gameFunction('scissors')">Scissors</button>
        </section>
      </div>
    </div>
  </body>
</html>
